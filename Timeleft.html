        <link rel="stylesheet" href="style.css">

        <div class="thisclass">

            <h1 style="font-size: 35px; margin-top: 9rem;margin-bottom: -25px;"><span id="timeleftname"></span></h1>
            <div class=countdown><span class="timeleft" id="hourleft"    ></span><br>Hours</div>

            <div class=countdown><span class="timeleft" id="secondleft"  ></span><br>Seconds</div>
        </div>
        <div class="nextclass">
            <span id="nextclass"></span>
        </div>

        
        <script src="app.js"></script>
